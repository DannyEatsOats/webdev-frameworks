<div class="product-card" [class.disabled]="!product.available">
  <div class="image">
    <img [src]="product.imageUrl" [alt]="product.name" />
  </div>

  <h3>{{ product.getDisplayName() }}</h3>
  <p class="desc">{{ product.description }}</p>
  <p class="price">{{ product.getPriceWithCurrency() }}</p>

  <button
    class="btn primary"
    [disabled]="!product.available"
    (click)="addToBuild(product)"
  >
    Add to Build
  </button>
</div>
