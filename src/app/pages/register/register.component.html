<form (ngSubmit)="register()" class="register-form">
  <!-- Username Input -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="username" name="username" required />
    <mat-error *ngIf="!username">Username is required</mat-error>
  </mat-form-field>

  <!-- Email Input -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="email" name="email" required />
    <mat-error *ngIf="!email">Email is required</mat-error>
  </mat-form-field>

  <!-- Date of Birth Input -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Date of Birth</mat-label>
    <input matInput type="date" [(ngModel)]="dob" name="dob" required />
    <mat-error *ngIf="!dob">Date of birth is required</mat-error>
  </mat-form-field>

  <!-- Password Input -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Password</mat-label>
    <input
      matInput
      [(ngModel)]="password"
      name="password"
      [type]="hidePassword ? 'password' : 'text'"
      required
    />
    <button
      mat-icon-button
      type="button"
      (click)="hidePassword = !hidePassword"
    >
      <mat-icon>{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
    <mat-error *ngIf="!password">Password is required</mat-error>
  </mat-form-field>

  <!-- Confirm Password Input -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Confirm Password</mat-label>
    <input
      matInput
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      [type]="hidePassword ? 'password' : 'text'"
      required
    />
    <mat-error *ngIf="!confirmPassword">Confirm Password is required</mat-error>
    <mat-error *ngIf="confirmPassword && confirmPassword !== password"
      >Passwords do not match</mat-error
    >
  </mat-form-field>

  <!-- Register Button -->
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="
      !username ||
      !email ||
      !dob ||
      !password ||
      !confirmPassword ||
      password !== confirmPassword
    "
  >
    Register
  </button>
</form>
